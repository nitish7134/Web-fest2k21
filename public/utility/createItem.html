<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <base href="https://www.abhyudayiitb.org/fest/utility/" target="_self"> -->
    <base href="https://www.abhyudayiitb.org/SocialFest-test/utility/" target="_self">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Create item</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <form class="d-block" id="itemNameForm" onsubmit="return false">
                <div class="row">
                    <div class="col-3"> 
                        <input type="text" name="itemName" id="" placeholder="item name">
                    </div>
                    <div class="col-3">
                        <input type="number" name="cost" id="" placeholder="cost">
                    </div>
                    <div class="col-3">
                        <input type="number" name="availableQuantity" id="" placeholder="availableQuantity">
                    </div>
                    <div class="col">
                        <input type="text" name="description" id="" placeholder="description">
                    </div>
                    <div class="col">
                        <input type="text" name="description" id="" placeholder="Sponsor link">
                    </div>
                    <div class="col">
                        <input type="text" name="description" id="" placeholder="Image name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-1 text-center">
                        <!-- <a> onclick="postName()"> Submit</a> -->
                        <!-- <input type="submit" onclick="postName()"> -->
                        <button type="button" onclick="postName()"> Submit</button>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../config.js"></script>
    <script>
        var itemId;
        
        // to post the name and start time endtime of the item
        function postName() {
            var rawData = $('#itemNameForm').serializeArray();
            console.log(rawData);
            var itemJSON = {};
            itemJSON.itemName =  rawData[0].value;
            itemJSON.cost = rawData[1].value;
            itemJSON.availableQuantity = rawData[2].value;
            itemJSON.description = rawData[3].value;
            itemJSON.redirectUrl = rawData[4].value;
            itemJSON.imageName = rawData[5].value;
            console.log(itemJSON);
            $.ajax({
                url: config.baseUrl+"/market",
                type: "POST",
                data: itemJSON,
                credentials: 'same-origin',
                success: function (response) {
                    console.log("Posted item successfully");
                    console.log(response);
                    itemId = response._id;
                }, error(err) {
                    console.log(err);
                }
            });

        }

    </script>


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
